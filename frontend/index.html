<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Job Applications</h1>

        <div class="filters">
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="new" selected>New</option>
                    <option value="viewed">Viewed</option>
                    <option value="shortlisted">Shortlisted</option>
                    <option value="longlisted">Longlisted</option>
                    <option value="applied">Applied</option>
                    <option value="archived">Archived</option>
                </select>

                <label for="time-since-saved-filter">Time since job saved:</label>
                <select id="time-since-saved-filter">
                    <option value="0.125">3 hours</option>
                    <option value="0.5">12 hours</option>
                    <option value="1">24 hours</option>
                    <option value="2" selected>2 days</option>
                    <option value="3">3 days</option>
                    <option value="7">7 days</option>
                </select>

                <label for="german-filter">German required:</label>
                <select id="german-filter" multiple>
                    <option value="all" selected>All</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="other">Other</option>
                </select>

                <label for="seniority-filter">Seniority:</label>
                <select id="seniority-filter" multiple>
                    <option value="all" selected>All</option>
                    <option value="internship">Internship</option>
                    <option value="entry">Entry level</option>
                    <option value="junior">Junior</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                    <option value="unclear">Unclear/Multiple</option>
                    <option value="other">Other</option>
                </select>

                <label for="jd-language-filter">JD language:</label>
                <select id="jd-language-filter">
                    <option value="all" selected>All</option>
                    <option value="english">English</option>
                    <option value="german">German</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="search-box">Search:</label>
                <input type="text" id="search-box" placeholder="e.g., Python, React, Berlin...">
            </div>

        </div>

        <div class="job-count-row">
            <div class="job-count" id="job-count">Loading jobs...</div>

            <div class="refcache-btn-container">
                <button class="refcache-button" id="refcache-button" type="button">Refresh cache</button>
            </div>
        </div>

        <table class="job-table">
            <thead>
                <tr id="table-header-row">
                    <!-- Headers will be inserted here by JavaScript -->
                </tr>
            </thead>
            <tbody id="job-list">
                <!-- Job rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
